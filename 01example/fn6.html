<!-- ข้อ 6: ปุ่มแบบ Hover -->
<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>ปุ่ม Hover</title>
    <style>
        .btn {
            background-color: #28a745;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <button class="btn">คลิกที่นี่</button>
</body>
</html>
