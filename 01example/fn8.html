<!-- ข้อ 8: จัดกลางด้วย Flexbox -->
<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>จัดกลาง</title>
    <style>
        .container {
            height: 300px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
        }
        
        h2 {
            color: white;
            font-size: 2em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ข้อความตรงกลาง</h2>
    </div>
</body>
</html>
