<!-- ข้อ 10: Responsive Font Size -->
<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Text</title>
    <style>
        h1 {
            font-size: 32px;
            color: #667eea;
            text-align: center;
        }
        
        /* Media Query สำหรับหน้าจอเล็ก */
        @media (max-width: 767px) {
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <h1>ยินดีต้อนรับ</h1>
</body>
</html>
