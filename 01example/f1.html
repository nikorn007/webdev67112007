<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .navbar {
            display: flex;
            justify-content: space-between;
            /* Logo ซ้าย, Menu ขวา */
            align-items: center;
            /* กึ่งกลางแนวตั้ง */
            height: 60px;
            padding: 0 20px;
            background-color: #333;
        }

        .logo {
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        .menu {
            display: flex;
            gap: 20px;
            /* ระยะห่างเท่ากันระหว่าง items */
        }

        .menu a {
            color: white;
            text-decoration: none;
        }

        /* Mobile First - Default (1 column) */
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
        }

        .card {
            flex: 1 1 100%;
            /* เต็มความกว้าง */
            background: #f0f0f0;
            padding: 20px;
            border-radius: 8px;
            min-height: 150px;
        }

        /* Desktop (3 columns) */
        @media (min-width: 768px) {
            .card {
                flex: 1 1 calc(33.333% - 20px);
                /* 3 cards per row */
            }
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="logo">My Site</div>
        <div class="menu">
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </div>
    </nav>

    <div class="container">
        <div class="card">Card 1</div>
        <div class="card">Card 2</div>
        <div class="card">Card 3</div>
        <div class="card">Card 4</div>
        <div class="card">Card 5</div>
        <div class="card">Card 6</div>
    </div>

</body>

</html>
