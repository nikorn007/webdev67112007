<!-- ข้อ 4: จัดรูปแบบข้อความ -->
<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>จัดรูปแบบข้อความ</title>
    <style>
        h1 {
            color: blue;
        }
        
        p {
            font-size: 18px;
            color: #333;
            line-height: 1.8;
        }
    </style>
</head>
<body>
    <h1>ยินดีต้อนรับสู่เว็บไซต์</h1>
    <p>
        การพัฒนาเว็บแอปพลิเคชันเป็นทักษะที่สำคัญในยุคดิจิทัล 
        ช่วยให้เราสามารถสร้างเว็บไซต์และแอปพลิเคชันที่ทันสมัยได้
    </p>
</body>
</html>
