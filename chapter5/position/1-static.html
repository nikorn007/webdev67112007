<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>CSS Position: Static</title>
    <style>
        .car-card {
            width: 300px;
            padding: 20px;
            margin: 10px;
            background-color: #f0f0f0;
            border: 2px solid #333;
            /* position: static; คือค่าเริ่มต้น ไม่ต้องเขียนก็ได้ */
        }
        .highlight {
            background-color: yellow;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Static Position (Default)</h1>
    <p>กล่องรถยนต์เหล่านี้จะเรียงต่อกันตามปกติ ไม่สามารถใช้ top, left ปรับตำแหน่งได้</p>
    
    <div class="car-card">
        <h2>Toyota Camry</h2>
        <p>ประเภท: Sedan</p>
    </div>
    
    <div class="car-card highlight">
        <h2>Honda Civic</h2>
        <p>ตำแหน่งปกติ (Static) จะอยู่ต่อจากคันบนเสมอ</p>
    </div>
</body>
</html>
