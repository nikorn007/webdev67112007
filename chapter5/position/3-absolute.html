<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>CSS Position: Absolute</title>
    <style>
        .car-gallery {
            position: relative; /* สำคัญมาก: ต้องมีเพื่อให้ตัวลูกอิงตำแหน่ง */
            width: 500px;
            height: 300px;
            background-color: #eee;
            border: 2px solid #444;
        }
        .badge {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: red;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            z-index: 2;
        }
        .car-info {
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: rgba(0,0,0,0.7);
            color: white;
            text-align: center;
            z-index: 1;
        }
        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

    </style>
</head>
<body>
    <h1>Absolute Position</h1>
    <div class="car-gallery">
        <div class="badge">HOT PROMO!</div>
        <img src="https://images.unsplash.com/photo-1605559424843-9e4c228bf1c2?w=400&h=300&fit=crop" alt="Car" style="width:100%; height:100%; object-fit:cover;">
        <div class="car-info">
            <h3>Ferrari F8 Tributo</h3>
        </div>
    </div>
    <p>Badge และ Information วางตำแหน่งตายตัวภายในกรอบสีเทา</p>
</body>
</html>
