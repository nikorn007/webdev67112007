<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>CSS Position: Relative</title>
    <style>
        .container { border: 1px dashed gray; padding: 20px; }
        .car-card {
            width: 250px;
            padding: 15px;
            background-color: #e3f2fd;
            border: 2px solid #2196f3;
            margin-bottom: 10px;
        }
        .move-car {
            position: relative;
            top: 30px;  /* เลื่อนลงมาจากจุดเดิม 30px */
            left: 50px; /* เลื่อนจากซ้ายมา 50px */
            background-color: #bbdefb;
            z-index: 1;
        }
    </style>
</head>
<body>
    <h1>Relative Position</h1>
    <div class="container">
        <div class="car-card">รถคันที่ 1 (Static)</div>
        
        <div class="car-card move-car">
            <strong>Tesla Model 3</strong><br>
            คันนี้เลื่อนจากตำแหน่งเดิม (Relative)
        </div>
        
        <div class="car-card">รถคันที่ 3 (Static)</div>
    </div>
    <p>สังเกตว่ารถคันที่ 3 จะไม่ขยับขึ้นมาแทนที่ว่างของรถคันที่ 2</p>
</body>
</html>
