<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positon Example 01</title>

    <style>
        div {
            width: 200px;
            height: 50px;
            margin: 10px;
            padding: 10px;
            font-size: 20px;
            color: rgb(0, 0, 0);
        }

        .parent {
            position: relative;
            /* สำคัญ! */
            width: 100%;
            height: 200px;
        }

        .box {
            position: absolute;
            top: 10px;
            
            right: 10px;
        }

        .box1 {
            background-color: aqua;
        }

        .box2 {
            background-color: chartreuse;
        }

        .box3 {
            background-color: darkorange;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="box3 box">Box 3 (absolute)</div>
        <div class="box1 box">Box 1 (absolute)</div>
        <div class="box2 box">Box 2 (absolute)</div>
    </div>


</body>

</html>
