<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ทดสอบการเล่นไฟล์ Media</title>
</head>

<body>
    <div>
        <!-- รูปแบบพื้นฐาน -->
        <audio controls loop>
            <source src="media/sweet-life-luxury-chill-438146.mp3" type="audio/mpeg">
            <source src="media/reliable-safe-327618.mp3" type="audio/mpeg">
            เบราว์เซอร์ของนักศึกษาไม่รองรับการเล่นเสียง
        </audio>
    </div>

    <div>
        <video width="400" height="360" controls>
            <source src="media/308073_tiny.mp4" type="video/mp4">
            เบราว์เซอร์ของนักศึกษาไม่รองรับการเล่นวิดีโอ
        </video>
    </div>

    <div>
        <!-- ✅ ดี ให้ Browser เลือกรูปที่เหมาะสม -->
        <img src="media/autumn-9912300_1280.jpg" srcset="media/autumn-9912300_640.jpg 640w, 
        media/autumn-9912300_1280.jpg 1280w, 
        media/autumn-9912300_1920.jpg 1920w" sizes="(max-width: 768px) 640px, 
        (max-width: 1366px) 1280px,     1920px" alt="ภาพใบไม้ร่วงในฤดูใบไม้ร่วง">

    </div>

    <div>
        <picture>
            <!-- มือถือ แสดงรูปแนวตั้ง -->
            <source media="(max-width: 768px)" srcset="media/portrait.jpg">

            <!-- Desktop แสดงรูปแนวนอน -->
            <source media="(min-width: 769px)" srcset="media/landscape.jpg">

            <!-- รูปสำรอง -->
            <img src="media/default.jpg" alt="รูปภาพ">
        </picture>

    </div>

</body>

</html>
